<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <section class="game">
                <div class="box b-l b-t"><span class="boxtext"></span></div>
                <div class="box b-t"><span class="boxtext"></span></div>
                <div class="box b-r b-t"><span class="boxtext"></span></div>
                <div class="box b-l"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box b-r"><span class="boxtext"></span></div>
                <div class="box b-b b-l"><span class="boxtext"></span></div>
                <div class="box b-b"><span class="boxtext"></span></div>
                <div class="box b-b b-r"><span class="boxtext"></span></div>
            </section>
        </div>
        <section class="game-info">
            <h1>Welcome to the game TicTacToe</h1>
            <div><span class="info-text">Turn for X</span> <button id="reset">Reset</button></div>
        </section>
    </div>
    <footer>
        Showkat Ali Sam | 2023 All rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>

</html>
